
  <a class="nav-link"  routerLink="/nuevaEspecie"><i class="fas fa-plus-circle"></i> Nueva Especie</a>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>

      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let especie of especiemos">
      <td>{{especie.id}}</td>
      <td>{{especie.nombreEspecie}}</td>

      <td>
        <button class="btn btn-outline-primary" routerLink="/especies/detalles-especies/{{especie.id}}">
          <i class="far fa-eye"></i> Ver
        </button>
      </td>


      <td>
        <button class="btn btn-outline-warning" routerLink="/especies/editar-especies/{{especie.id}}">
          <i class="far fa-edit"></i> Editar
        </button>
      </td>

      <td><button class="btn btn-outline-danger" (click)="borrar(especie.id)" ><i class="far fa-trash-alt"></i> Eliminar</button></td>
    </tr>
  </tbody>
</table>
