
  <a class="nav-link"  routerLink="/nuevaRaza"><i class="fas fa-plus-circle"></i> Nueva Raza</a>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Especie</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let raza of razass">
        <td>{{raza.idraza}}</td>
        <td>{{raza.nombreRaza}}</td>
        <td>{{raza.especies.nombreEspecie}}</td>

        <td>
          <button class="btn btn-outline-primary" routerLink="/razas/detalles-razas/{{raza.idraza}}">
            <i class="far fa-eye"></i> Ver
          </button>
        </td>


        <td>
          <button class="btn btn-outline-warning" routerLink="/razas/editar-razas/{{raza.idraza}}">
            <i class="far fa-edit"></i> Editar
          </button>
        </td>

        <td><button class="btn btn-outline-danger" (click)="borrar(raza.idraza)" ><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
