
  <a class="nav-link"  routerLink="/nuevaRaza"><i class="fas fa-plus-circle"></i> Nuevo Paciente</a>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">idPaciente</th>
        <th scope="col">Nombre</th>
        <!-- <th scope="col">Raza</th> -->
        <th scope="col">F_Nacimiento</th>
        <!-- <th scope="col">DueÃ±o</th> -->
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientess">
        <td>{{paciente.idpaciente}}</td>
        <td>{{paciente.nombre}}</td>

        <!-- <td>{{paciente.raza.nombreRaza}}</td> -->
        <td>{{paciente.fechaNacimiento}}</td>
        <!-- <td>{{paciente.dueno.nombre}}</td> -->

        <td>
          <button class="btn btn-outline-primary" routerLink="/pacientes/detalles-pacientes/{id}">
            <i class="far fa-eye"></i> Ver
          </button>
        </td>


        <td>
          <button class="btn btn-outline-warning" routerLink="/pacientes/editar-pacientes/{paciente.idpaciente}">
            <i class="far fa-edit"></i> Editar
          </button>
        </td>

        <td><button class="btn btn-outline-danger" (click)="borrar(paciente.idpaciente)" ><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
