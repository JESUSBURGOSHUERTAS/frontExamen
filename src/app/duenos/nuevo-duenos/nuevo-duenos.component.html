<div class="container">
  <div class="row mt-5">
      <div class="col-md-4 mx-auto">
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"
                  [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                <label for="tipoIdentificacion">TI</label>
                <input type="text" class="form-control" id="tipoIdentificacion" name="tipoIdentificacion"
                [(ngModel)]="tipoIdentificacion" required>
            </div>

            <div class="form-group">
              <label for="precio">Identificacion</label>
              <input type="text" class="form-control" id="identificacion" name="identificacion"
              [(ngModel)]="identificacion" required>
          </div>

          <div class="form-group">
            <label for="precio">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad"
            [(ngModel)]="ciudad" required>
        </div>

        <div class="form-group">
          <label for="precio">Direccion</label>
          <input type="text" class="form-control" id="direccion" name="direccion"
          [(ngModel)]="direccion" required>
      </div>

      <div class="form-group">
        <label for="precio">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono"
        [(ngModel)]="telefono" required>
    </div>


    <div class="form-group">
      <label for="precio">FechaRegistro</label>
      <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro"
      [(ngModel)]="fechaRegistro" required>
  </div>


              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
          </form>
      </div>
  </div>
</div>
