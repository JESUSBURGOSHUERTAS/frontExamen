
  <a class="nav-link"  routerLink="/nuevoDueno"><i class="fas fa-plus-circle"></i> Nuevo Dueño</a>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">IdDueno</th>
        <th scope="col">Nombre</th>
        <th scope="col">TI</th>
        <th scope="col">Identificación</th>
        <th scope="col">Ciudad</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">FechaRegistro</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dueno of duenoss">
        <td>{{dueno.idDueno}}</td>
        <td>{{dueno.nombre}}</td>
        <td>{{dueno.tipoIdentificacion}}</td>
        <td>{{dueno.identificacion}}</td>
        <td>{{dueno.ciudad}}</td>
        <td>{{dueno.direccion}}</td>
        <td>{{dueno.telefono}}</td>
        <td>{{dueno.fechaRegistro}}</td>

        <td>
          <button class="btn btn-outline-primary" routerLink="/duenos/detalles-duenos/{{dueno.idDueno}}">
            <i class="far fa-eye"></i> Ver
          </button>
        </td>


        <td>
          <button class="btn btn-outline-warning" routerLink="/duenos/editar-duenos/{{dueno.idDueno}}">
            <i class="far fa-edit"></i> Editar
          </button>
        </td>

        <td><button class="btn btn-outline-danger" (click)="borrar(dueno.idDueno)" ><i class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
